<!doctype html>
<html ng-app="todo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Todo App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html { overflow-y:scroll; }
		body { margin: 40px;}
	</style>

	<script src="///ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<script src="js/controller.js"></script>
	<script src="js/service.js"></script>
	<script src="js/module.js"></script>

</head>
<body ng-controller="mainController as cm">
	<div class="container">

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-sm" placeholder="Add new" ng-model="cm.formData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-sm" ng-click="cm.createTodo()">Add</button>
				</form>
			</div>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in cm.todos">
					<label>{{ todo.text }}</label>
				</div>

				<p class="text-center" ng-show="cm.loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>
	</div>
</body>
</html>
